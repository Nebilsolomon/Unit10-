
<!doctype html>
<html>
<head>
 




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

$("#add_p").click(function(){
   
    $("p").append(" nebil gokdemir ");
})

$("#add_l").click(function(){
   
    $("ol").append("<li>nebil gokdemir</li>");
})
})
</script>

</head>

<body>

<p>this is paragraph</p>
<p>this is another paragraph</p>

<ol>
<li>list item 1</li>
<li>list item 2</li>
<li>list item 3</li>
</ol>
<button id="add_p">append text</button>
<button id="add_l">append list items</button>

</body>




</html>
